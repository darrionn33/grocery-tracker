<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Tracker</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
  <body>
    <div class="app-content"></div>
    <div class="nav">
      <div class="nav__item" data-page="0">
        <span class="material-symbols-outlined nav__icon">receipt</span>
        <p class="nav__label">Purchases</p>
      </div>
      <div class="nav__item" data-page="1">
        <span class="material-symbols-outlined nav__icon">chart_data</span>
        <p class="nav__label">Usage</p>
      </div>
      <div class="nav__item nav__item--active" data-page="2">
        <span class="material-symbols-outlined nav__icon">view_list</span>
        <p class="nav__label">Inventory</p>
      </div>
    </div>
  </body>
</html>
