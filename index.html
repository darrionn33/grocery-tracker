<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Tracker</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
  <body>
    <div class="page"></div>
    <div class="bottom-nav-bar">
      <div class="purchases" data-page="0">
        <span id="icon" class="material-symbols-outlined">receipt</span>
        <p>Purchases</p>
      </div>
      <div class="usage" data-page="1">
        <span id="icon" class="material-symbols-outlined">chart_data</span>
        <p>Usage</p>
      </div>
      <div class="inventory selected" data-page="2">
        <span id="icon" class="material-symbols-outlined">view_list</span>
        <p>Inventory</p>
      </div>
    </div>
  </body>
</html>
